<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #007bff;
      color: #fff;
      padding: 30px 0px;
      text-align: end;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
    }
    .header a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
    .header a:hover {
      text-decoration: underline;
    }
    .home-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      margin: 100px auto 0;
    }
    .home-container h1 {
      margin-bottom: 20px;
    }
    .home-container p {
      margin-bottom: 20px;
    }
    .home-container a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
    }
    .home-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="header">
  <a href="/">Home</a>
  <a href="/register">Registrar</a>
  <a href="/login">Login</a>
</div>
<div class="home-container">
  <h1>Bem-vindo ao Gerenciador Financeiro</h1>
  <p>Este projeto foi criado para ajudá-lo a gerenciar suas finanças pessoais de forma eficiente. Você pode registrar suas receitas, despesas e definir metas financeiras.</p>
  <a href="/register">Registrar</a>
  <a href="/login">Login</a>
</div>
</body>
</html>
