<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Despesa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .menu {
            display: flex;
            gap: 20px;
            padding-right: 40px;
        }
        .header .menu a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .header .menu a:hover {
            color: #ddd;
        }
        .despesa-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
            margin-top: 100px;
        }
        .despesa-container h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .despesa-container input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
        .despesa-container input:focus {
            border-color: #007bff;
            outline: none;
        }
        .despesa-container button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .despesa-container button:disabled {
            background-color: #ccc;
        }
        .despesa-container button:hover:not(:disabled) {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="logo">Logo</div>
    <div class="menu">
        <div>Bem vindo: {{ user.username }}!</div>
        <a href="/user/edit">Ajustes</a>
        <a href="/logout">Sair</a>
    </div>
</div>
<div class="despesa-container">
    <h2>Defina sua despesa</h2>
    <form method="post" action="/transactions">
        <input type="text" name="amount" placeholder="Valor" required>
        <input type="text" name="description" placeholder="Descrição" required>
        <button type="submit">Definir</button>
    </form>
</div>
</body>
</html>
