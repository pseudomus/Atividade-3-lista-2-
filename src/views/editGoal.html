<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Meta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .menu {
            display: flex;
            gap: 20px;
            padding-right: 40px;
        }
        .header .menu a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .header .menu a:hover {
            color: #ddd;
        }
        .main {
            padding: 100px 20px 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Logo</div>
        <div class="menu">
            <div>Bem vindo: {{ user.username }}!</div>
            <div>Ajustes</div>
            <a href="/logout">Sair</a>
        </div>
    </div>
    <div class="main">
        <form action="/goals/edit" method="post">
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" id="description" name="description" value="{{ goal.description }}" required>
            </div>
            <div class="form-group">
                <label for="targetAmount">Valor Alvo</label>
                <input type="number" step="0.01" id="targetAmount" name="targetAmount" value="{{ goal.targetAmount }}" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
