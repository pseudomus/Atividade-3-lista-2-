<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Meta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .header {
            background-color: #e0e0e0;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .header .menu {
            display: flex;
            gap: 20px;
        }
        .main {
            padding: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Logo</div>
        <div class="menu">
            <div>Bem vindo: {{ user.username }}!</div>
            <div>Ajustes</div>
            <a href="/logout">Sair</a>
        </div>
    </div>
    <div class="main">
        <form action="/goals/edit" method="post">
            <div class="form-group">
                <label for="description">Descrição</label>
                <input type="text" id="description" name="description" value="{{ goal.description }}" required>
            </div>
            <div class="form-group">
                <label for="targetAmount">Valor Alvo</label>
                <input type="number" step="0.01" id="targetAmount" name="targetAmount" value="{{ goal.targetAmount }}" required>
            </div>
            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
