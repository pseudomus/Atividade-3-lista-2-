<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nova Despesa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .despesa-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .despesa-container h2 {
            margin-bottom: 20px;
        }
        .despesa-container input {
            width: calc(100% - 20px); /* Adjusting the width to ensure no overflow */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .despesa-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .despesa-container button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
<div class="despesa-container">
    <h2>Defina sua despesa</h2>
    <form method="post" action="/despesa">
        <input type="text" name="Nome" placeholder="Nome" required>
        <input type="text" name="Custo" placeholder="Custo" required>
        <input type="text" name="Categoria" placeholder="Categoria" required>
        <button type="submit">Definir</button>
    </form>
</div>
</body>
</html>
