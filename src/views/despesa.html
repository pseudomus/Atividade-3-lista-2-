<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Nova Despesa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .despesa-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .despesa-container h2 {
            margin-bottom: 20px;
            color: #007bff;
        }
        .despesa-container input {
            width: calc(100% - 20px); /* Ajusting the width to ensure no overflow */
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
        .despesa-container input:focus {
            border-color: #007bff;
            outline: none;
        }
        .despesa-container button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .despesa-container button:disabled {
            background-color: #ccc;
        }
        .despesa-container button:hover:not(:disabled) {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="despesa-container">
        <h2>Defina sua despesa</h2>
        <form method="post" action="/despesa">
            <input type="text" name="Nome" placeholder="Nome" required>
            <input type="text" name="Custo" placeholder="Custo" required>
            <input type="text" name="Categoria" placeholder="Categoria" required>
            <button type="submit">Definir</button>
        </form>
    </div>
</body>
</html>
